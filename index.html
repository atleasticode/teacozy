<!DOCTYPE html>
<html>
  <head>
    <title>Tea Cozy</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>

<!--Header-->
    <div class="header flex center">
      <div id="logo">
        <img src="resources/img/tea-cozy-logo.png" alt="Tea Cozy Logo" height="50">
      </div>
      <div class="nav flex">
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </div>
    </div>

  <div class="main flex">
<!--Jumbo-->
    <div class="jumbo flex center">
      <div class="copy flex center">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>

<!--Tea of the Month-->
  <div class="specials flex center">
    <div class="specials-copy">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at The Tea Cozy?</h4>
    </div>
    <div class="row flex">
      <div class="tea">
        <img src="resources/img/berryblitz.jpg" alt="Fall Berry Blitz Tea">
        <h4>Fall Berry Blitz Tea</h4>
      </div>
      <div class="tea">
        <img src="resources/img/spiced-rum.jpg" alt="Spiced Rum Tea">
        <h4>Spiced Rum Tea</h4>
      </div>
      <div class="tea">
        <img src="resources/img/donut.jpg" alt="Seasonal Donuts">
        <h4>Seasonal Donuts</h4>
      </div>
    </div>
    <div class="row flex">

    </div>
  </div>

  </div>
